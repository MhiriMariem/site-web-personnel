    <main>
        <article>
            <h1>Formulaire de contact</h1>
            <form id="contactForm" name="contactForm" onsubmit="return verif()">
                
                <label for="nom">Nom :</label><br>
                <input type="text" id="nom" name="nom" placeholder="Votre nom"><br>
                
                <label for="email">Email :</label><br>
                <input type="text" id="email" name="email" placeholder="Votre email"><br>
                
                <label for="objet">Objet :</label><br>
                <input type="text" id="objet" name="objet" placeholder="Sujet de votre message"><br>
                
                <label for="message">Message :</label><br>
                <textarea id="message" name="message" rows="5" cols="40" placeholder="Écrivez votre message ici..."></textarea><br>
                
                <input type="submit" value="Envoyer">
                <input type="reset" value="Annuler">
            </form>
        </article>
